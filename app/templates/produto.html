<html lang="pt-br">
<head>
      <title>Lorem Ipsum Shop | Produtos </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

 <div class="jumbotron text-center" style="background-color: rgba(95, 176, 161, 0.5); background-image:url(media/img_05.jpg); ">
      <i class="fas fa-box-open" style="font-size:50px;color:blue"></i>
      <h2>Lorem Ipsum Shop</h2>
      <p></p>
    </div>

    <div class="container">
        <ul class="pagination pagination-sm">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>

        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Estoque</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
             {% for produto in produtos %}
                <tr>
                        <td>{{produto.name}}</td>
                        <td>{{produto.value}}</td>
                        <td>{{produto.inventory}}</td>
                        <td><i class="fa fa-cart-plus" style="font-size:18px;color:white;"></i>  |  <i class="fa fa-commenting-o" style="font-size:18px;color:white"></i></td>
                </tr>
              {% endfor %}

            </tbody>
        </table>
        <a href="/index" class="btn btn-primary" style="margin-top:-10px">Voltar</a>
    </div>
    <footer class="bg-light text-center text-lg-start"style="margin-top:5px">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        2021 <i class="fas fa-star" style="font-size:14px;color:blue"></i>VickStuff
        </div>
   </footer>
</body>
</html>
